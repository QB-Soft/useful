name: Node CI

on:
  push:
    branches: 
      - 'v[0-9].[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Ensure above Slug variables work
        run: echo "${{env.GITHUB_REF_SLUG}}"

      - name: Install üîß
        run: npm install
      
      - name: Test üö®
        run: npm test

      - name: Build üß±
        run: npm run build

      - name: Generate docs
        run: npm run docs

      - name: Set creds
        run: git config --global user.email "qarun80@hotmail.com" && git config --global user.name "Qarun-Qadir-Bissoondial"

      - name: Add
        run: git add --all

      - name: Commit
        run: git commit -am "Updated docs for ${{env.GITHUB_REF_SLUG}}"

      - name: Push to main
        uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: 'main' #optional defaults to master

      - name: Version Bump
        run: npm version ${{env.GITHUB_REF_SLUG}} --allow-same-version
#
      - name: NPM Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
